<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Messaging</title>
    <link rel="stylesheet" href="./css/milligram.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body>
    <div class="container">
      <h1>&#x2709; Simple Messaging &#x2709;</h1>

      <form>
        <fieldset>
          <label for="companyField">Company</label>
          <select id="companyField">
            <option value="Select Company">Select Company</option>
          </select>

          <label for="guestField">Guest</label>
          <select id="guestField">
            <script id="guest-template" type="text/template">
              <option value="Select Guest">Select Guest</option>
              {{#guests}}
                <option>
                  {{.}}
                </option>
              {{/guests}}
            </script>
          </select>

          <label for="customField">Custom Message</label>
          <textarea id="customField" cols="30" rows="10"></textarea>

          <input type="submit" value="Send Message" class="button-primary">
        </fieldset>
      </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/guestsModule.js"></script>
  </body>
</html>
