<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Messaging</title>
    <link rel="stylesheet" href="./css/milligram.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body>
    <div class="container">
      <h1>&#x2709; Simple Messaging &#x2709;</h1>

      <form id="simpleForm">
        <fieldset>
          <label for="templateField">Template</label>
          <select id="templateField">
            <option value="custom">Custom Message</option>
          </select>

          <label for="companyField">Company</label>
          <select id="companyField">
          </select>

          <label for="guestField">Guest</label>
          <select id="guestField">
          </select>

          <div id="customArea">
            <label for="customField">Custom Message</label>
            <textarea id="customField" cols="30" rows="10"></textarea>
          </div>

          <input type="submit" value="Send Message" id="submit" class="button-primary">
        </fieldset>
      </form>

      <p id="message" class="hidden"></p>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/templatesModule.js"></script>
    <script src="./js/companiesModule.js"></script>
    <script src="./js/guestsModule.js"></script>
  </body>
</html>
